    <h2 class="h2-one">大樂透-選號器</h2>
    <p>中獎機率:1/117</p>
    <div id="lottery-balls"></div>
    <select id="combo-select">
        <option value="6">單注</option>
        <option value="7">7連碰</option>
        <option value="8">8連碰</option>
        <option value="9">9連碰</option>
        <option value="10">10連碰</option>
        <option value="11">11連碰</option>
        <option value="12">12連碰</option>
        <option value="13">13連碰</option>
        <option value="14">14連碰</option>
        <option value="15">15連碰</option>
        <option value="16">16連碰</option>
    </select>
    <p></p>
    <button id="start-button">開始</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM 已經加載完成");
            document.getElementById('start-button').addEventListener('click', function() {
                console.log("開始按鈕被點擊");
                const comboCount = parseInt(document.getElementById('combo-select').value);
                console.log("選擇的連碰數量:", comboCount);
                const selectedNumbers = generateNumbers(comboCount);
                console.log("選出的號碼:", selectedNumbers);
                displayNumbers(selectedNumbers);
            });
        });

        function generateNumbers(count) {
            console.log("生成號碼，數量:", count);
            const numbers = Array.from({ length: 49 }, (_, i) => i + 1);
            const selectedNumbers = [];
            for (let i = 0; i < count; i++) {
                const randomIndex = Math.floor(Math.random() * numbers.length);
                selectedNumbers.push(numbers[randomIndex]);
                numbers.splice(randomIndex, 1);
            }
            console.log("生成的號碼為:", selectedNumbers);
            return selectedNumbers;
        }

        function displayNumbers(numbers) {
            console.log("顯示號碼:", numbers);
            const lotteryBallsDiv = document.getElementById('lottery-balls');
            lotteryBallsDiv.innerHTML = '';
            numbers.forEach(number => {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.textContent = number;
                lotteryBallsDiv.appendChild(ball);
            });
            console.log("號碼球已顯示");
        }
    </script>
